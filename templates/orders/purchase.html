{% extends '_base.html' %}

{% block title %}Orders{% endblock title %}

{% block main %}
<h1>Orders Page</h1>
<p>Buy for $39.00</p>
<form class="" action="{% url 'charge' %}" method="post">
  {% csrf_token %}
  <script type="text/javascript" class="stripe-button"
    src="https://checkout.stripe.com/checkout.js"
    data-key="{{ stripe_key }}" data-description="All Books"
    data-amount="3900" data-locale="auto">
  </script>
</form>
{% endblock main %}
