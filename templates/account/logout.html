{% extends '_base.html' %}
{% load crispy_forms_tags %}

{% block title %}Log Out{% endblock title %}

{% block main %}
<div class="container">
  <h1>Sign Out</h1>
  <p>Are you sure you want to sign out?</p>
  <form class="" action="{% url 'account_logout' %}" method="post">
    {% csrf_token %}
    {{ form|crispy }}
    <button type="submit" class="btn btn-danger" name="button">Sign Out</button>
  </form>
</div>
{% endblock main %}
